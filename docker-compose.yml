
services:
  minio:
    image: minio/minio:latest
    container_name: minio
    env_file: .env
    command: server --console-address ":${MINIO_CONSOLE_PORT}" /data
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - ${MINIO_DATA_DIR}:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: my_postgres
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped


  backend:
    build:
      context: ./codechefs-backend
      dockerfile: Dockerfile
    container_name: backend
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Ensure the backend connects to the service name on the Docker network
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build:
      context: ../front-end
      dockerfile: Dockerfile
      # If you need to inject the backend URL at build time (e.g., Vite)
      # args:
      #   VITE_API_BASE_URL: "http://localhost:3000"
    container_name: frontend
    # env_file:
    #   - ./front-end/.env
    depends_on:
      - backend
    ports:
      - "80:80"       # serve the built static site via nginx/node/â€¦ inside the container
    restart: unless-stopped

volumes:
  pgdata:
